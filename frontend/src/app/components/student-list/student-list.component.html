<div class="container mx-auto p-16 bg-gray-900">
    <h2 class="text-2xl font-bold mb-12 text-center text-gray-200 mt-24">Lista de Alunos</h2>
    <div class="flex justify-center mb-4">
        <button
            class="bg-green-500 mb-8 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50"
            (click)="addUser()">
            Criar novo aluno
        </button>
        <button
            class="bg-blue-500 mb-8 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 ml-4"
            (click)="navigateToChat()">
            Ir para o Chat
        </button>
    </div>
    <ul class="list-disc pl-5">
        <li *ngFor="let user of users" class="mb-2 p-4 border border-gray-700 rounded-md shadow-md bg-gray-800">
            <div class="flex justify-between items-center w-full mr-16">
                <span class="text-xs font-medium mr-4 text-gray-200 truncate flex-2">{{ user.name }} - Email: {{
                    user.email }}</span>
                <div class="flex flex-1 space-x-2 ml-16 justify-end">
                    <button
                        class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
                        (click)="editUser(user)">
                        Editar
                    </button>
                    <button
                        class="bg-red-700 text-white px-3 py-1 rounded hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50"
                        (click)="deleteUser(user.id)">
                        Excluir
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
